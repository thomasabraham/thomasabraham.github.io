<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Some interesting projects.">
    <meta name="author" content="Thomas Abraham">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <title>Nerdow Boy</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://www.nerdowboy.com">Nerdow Boy</a>
          </div>
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      	    <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {{#each App.projects.myprojects}}
                    <li>{{#link-to 'project' this}}{{title}}{{/link-to}}</li>
                  {{/each}}
                </ul>
              </li>
              <li><a href="#">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Blog</a></li>
	            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contact <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Facebook</a></li>
                  <li><a href="#">Twitter</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Email</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
        {{outlet}}
        <hr>
      <div class="container">
        <footer>
          <p>&copy; Nerdow Boy 2014</p>
        </footer>
      </div>
    </script>    

    <script type="text/x-handlebars" id="home">
      <div class="jumbotron">
        <div class="container">
	        <p>&nbsp;</p>
          <p> The Grand Master Turing once dreamed that he was a machine. When he awoke, he exclaimed:</p>
	        <p> "I don't know whether I am Turing dreaming that I am a machine, or a machine dreaming that I am Turing!" </p>
	        <p class="pull-right">~The Tao of Programming</p>
          <p><a class="btn btn-primary btn-lg" href="http://www.mit.edu/~xela/tao.html" target="_blank" role="button">Learn more &raquo;</a></p>
        </div>  
      </div>
      <div class="container" >
        <div class="row">
          {{#each App.projects.myprojects}}
            <div class="col-md-4"> 
              <h2>{{title}}</h2>
              <p>{{summary}}</p>
              {{#link-to 'project' this}}
                <div class="btn btn-default" role="button">View details &raquo;</div>
              {{/link-to}}
            </div>
          {{/each}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="project">
      <div class="container" style="padding:32px">
        <h1>{{content.title}}</h1>
        <p>{{content.summary}}</p>
      </div>
    </script>
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/lib/handlebars-1.1.2.js"></script>
    <script src="js/lib/ember-1.5.1.js"></script>
    <script src="js/lib/showdown.min.js"></script>
    <script src="js/lib/moment.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
